<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar nuevo producto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Practicas/layout.css">

</head>
<body>
    <header>
        <div class="container header-content">
            <h1>DummyJson</h1>
            <nav>
                <a href="../index.html" class="nav-link">Inicio</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="practice-header">
            <h1 class="practice-title-main">Agregar nuevo producto</h1>
            <div class="contenedor-ProductoNuevo ">
                <div class="form-group">
                    <label for="titulo">Nombre del producto</label>
                    <input type="text" id="titulo" placeholder="Ingrese el nombre del producto">
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" placeholder="$0.00">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <select id="categoria">
                    </select>
                    
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" placeholder="Ingrese una descripción del producto"></textarea>
                </div>

                <div class="form-button">
                    <button class="btn-Regresar" onclick="window.location.href='index.html'">Regresar</button>
                    <button onclick="guardarProducto()" class="btn-back">Guardar producto</button>
                </div>

                <div id="mensaje" class="Mensaje"></div>
            </div>
        </div>
    </main>

    <script src="guardarProducto.js"></script>

    <footer>
        <p>&copy; 2026 Prácticas en clase - Diego Pérez Bautista</p>
    </footer>

</body>
</html>
